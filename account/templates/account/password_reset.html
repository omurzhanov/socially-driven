{% extends 'fundraiser/base.html' %}
{% block content %}
<section class="contact-section"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Forgot Password</h2>

              <form method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="email" name="email"  class="form-control"
                        autocomplete="email" maxlength="254" required id="id_email"
                        placeholder="Enter email" class="form-control form-control-lg">
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"><a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Create a new account</u></a></p>
                <p class="text-center text-muted mt-5 mb-0"><a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
